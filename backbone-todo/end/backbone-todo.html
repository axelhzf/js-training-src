<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="backbone-todo.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="todo-app">
    <table class="todo-list">
        <thead>
            <tr>
                <th></th>
                <th>Todo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form>
        <input type="text" placeholder="Add task">
    </form>
</div>

<script type="text/html" id="rowTemplate">
    <td><input type='checkbox' {{#if todo.completed}}checked{{/if}}></td>
    <td>{{todo.task}}</td>
    <td><a class='delete' href='#'><i class='fa fa-trash-o'></i></a></td>
</script>

<script src="lib/jquery.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script src="lib/handlebars.js"></script>
<script src="backbone-todo.js"></script>

</body>
</html>
