<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="angular-todo.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="todo-app" ng-app="app" ng-controller="MainController">
    <table class="todo-list">
        <thead>
            <tr>
                <th></th>
                <th>Todo</th>
                <th></th>
            </tr>
        </thead>
        <tbody >
            <tr ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
                <td><input type='checkbox' ng-model="todo.completed"></td>
                <td>{{todo.task}}</td>
                <td><a class='delete' href='#' ng-click="deleteTask($index)"><i class='fa fa-trash-o'></i></a></td>
            </tr>
        </tbody>
    </table>
    <form ng-submit="addTodo()">
        <input type="text" ng-model="newTodo" placeholder="Add task">
    </form>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/angular.js"></script>
<script src="angular-todo.js"></script>

</body>
</html>
