<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="jquery-todo.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="todo-app">
    <table class="todo-list">
        <thead>
            <tr>
                <th></th>
                <th>Todo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr><td><input type='checkbox'></td><td>Task2</td><td><a class='delete' href='#'><i class="fa fa-trash-o"></i></a></td></tr>
            <tr class="completed"><td><input type='checkbox'></td><td>Task1</td><td><a class='delete' href='#'><i class="fa fa-trash-o"></i></a></td></tr>
            <tr><td><input type='checkbox'></td><td>Task3</td><td><a class='delete' href='#'><i class="fa fa-trash-o"></i></a></td></tr>
        </tbody>
    </table>
    <form>
        <input type="text" placeholder="Add task">
    </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="jquery-todo.js"></script>
</body>
</html>
